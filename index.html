<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>

<body>
    <div class="main">
        <div class="header-calc">
            <p>calc</p>
            <div class="theme-selector">
                <div class="theme-selector-number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <input type="radio"  id="switch1" name="switch" checked />
                    <input type="radio"  id="switch2" name="switch" />
                    <input type="radio"  id="switch3" name="switch" />
                </div>
                <p>THEME:</p>
                <div class="theme-selector-box">
                    <label class="label1" for="switch1"><div class="ball"></div></label>
                    <label class="label2" for="switch2"></label>
                    <label class="label3" for="switch3"></label>
                   
                </div>
            </div>
        </div>
        <div class="result">
            0
        </div>
        <div class="calc-keyboard" id="calc-keyboard">
            <button class="number" value="7">7</button>
            <button class="number" value = "8">8</button>
            <button  value ="9" class="number">9</button>
            <button class="switch-sign">+/-</button>
            <button class="number" value="4">4</button>
            <button value="5"  class="number">5</button>
            <button class = "number" value="6">6</button>
            <button class="operator-plus" value="+">+</button>
            <button class = "number" value="1" >1</button>
            <button class = "number" value="2">2</button>
            <button class = "number" value="3" >3</button>
            <button value="-" class="operator-minus">-</button>
            <button value="." class="decimal">.</button>
            <button class="number" value="0">0</button>
            <button value="/" class="operator-divided">/</button>
            <button class="operator-times" value="*" >x</button>
            <button  class="reset">RESET</button>
            <button class="equals" value="=">=</button>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="switcher.js"></script>


</body>

</html>
